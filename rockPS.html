<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
    <script>
      let userWin = 0;
      let botWin = 0;
      const rockPaperScissors = (userMove) => {
          if(userWin === 3){
              alert("You Won the game")
              location.reload()
              return;
          }
          if(botWin === 3){
              alert("You lost the game")
              location.reload()
              return;
          }
          const validMoves = ["rock", "paper", "scissors"]
        const randomGen = () => {
          let number = Math.ceil(Math.random() * 3);
          if (number === 1) {
            return "rock";
          } else if (number === 2) {
            return "paper";
          } else {
            return "scissors";
          }
        };
        let randomMove = randomGen();
        if (
          !validMoves.includes(userMove)
        ) {
          console.log("Invalid Move")
        } else if (userMove === randomMove) {
          document.getElementById("result").innerText = "Draw!";
          document.getElementById("userResult").innerText = userWin;
          document.getElementById("botResult").innerText = botWin;
        } else if (userMove === "rock" && randomMove === "scissors") {
          userWin += 1;
          document.getElementById("result").innerText = "You Win!";
          document.getElementById("botResult").innerText = botWin;
          document.getElementById("userResult").innerText = userWin;
        } else if (userMove === "paper" && randomMove === "scissors") {
          userWin += 1;
          document.getElementById("result").innerText = "You Win!";
          document.getElementById("botResult").innerText = botWin;
          document.getElementById("userResult").innerText = userWin;
        } else if (userMove === "scissors" && randomMove === "paper") {
          userWin += 1;
          document.getElementById("result").innerText = "You Win!";
          document.getElementById("userResult").innerText = userWin;
          document.getElementById("botResult").innerText = botWin;
        } else {
          botWin += 1;
          document.getElementById("result").innerText = "You Lost!";
          document.getElementById("botResult").innerText = botWin;
        }
      };
      const rock = () => {
        rockPaperScissors("rock");
      };
      const paper = () => {
        rockPaperScissors("paper");
      };
      const scissors = () => {
        rockPaperScissors("scissors");
      };
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="bot">
      <p id="botResult">0</p>
    </div>
    <div id="resultBox">
      <p id="result">Choose your move to start the game</p>
    </div>
    <p id="userResult">0</p>

    <div id="user">
      <div id="moves">
        <button onclick="rock()" id="rockButton">Rock</button>
        <button onclick="paper()" id="paperButton">Paper</button>
        <button onclick="scissors()" id="scissorsButton">Scissors</button>
      </div>
    </div>
  </body>
</html>
